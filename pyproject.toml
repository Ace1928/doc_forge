# 🌀 Pyproject with Eidosian harmony – universal and adaptive! 🌍

[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
# 📦 Project Core - Single Source of Truth
# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
[project]
name = "doc_forge"
version = "1.0.0"
description = "Universal Documentation Management System with Eidosian principles"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Lloyd Handyside", email = "ace1928@gmail.com"}
]
maintainers = [
    {name = "Neuroforge", email = "lloyd.handyside@neuroforge.io"}
]
keywords = ["documentation", "sphinx", "autodoc", "eidosian"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Documentation",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

dependencies = [
    "sphinx>=8.0.0",
    "sphinx-rtd-theme>=1.3.0",
    "sphinx-autoapi>=3.0.0",
    "myst-parser>=2.0.0",
    "sphinx-copybutton>=0.5.2",
    "sphinx-autodoc-typehints>=1.25.0",
    "sphinxcontrib-mermaid>=0.9.2",
    "sphinx-sitemap>=2.5.0",
    "sphinx-tabs>=3.4.1",
    "sphinx-markdown-tables>=0.0.17",
    "sphinx-notfound-page>=0.8.3",
    "sphinx-inline-tabs>=2023.4.21",
    "sphinxext-opengraph>=0.9.1",
    "sphinx-design>=0.5.0",
    "pyyaml>=6.0.1",
    "colorama>=0.4.6",
    "typer>=0.9.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=3.0.0",
    "black>=23.0.0",
    "isort>=5.10.0",
    "mypy>=1.0.0",
    "flake8>=6.0.0",
]

docs = [
  "sphinx>=8.2.3",
  "furo>=2024.8.6",
  "sphinx-rtd-theme>=3.0.2",
  "myst-parser>=4.0.1",
  "sphinxcontrib-plantuml>=0.2.0",
  "sphinxcontrib-mermaid>=0.1.0",
  "sphinx-autoapi>=3.0.0",
  "sphinx-copybutton>=0.5.2",
  "sphinx-autodoc-typehints>=3.1.0",
  "sphinx-autobuild>=2024.10.3",
  "sphinx-design>=0.6.1",
]

[project.urls]
"Homepage" = "https://doc-forge.readthedocs.io/"
"Source" = "https://github.com/Neuroforge/doc_forge"
"Documentation" = "https://doc-forge.readthedocs.io/"
"Issue Tracker" = "https://github.com/Neuroforge/doc_forge/issues"

[project.scripts]
doc-forge = "doc_forge:main"

[tool.setuptools]
packages = ["doc_forge"]
package-dir = {"" = "src"}

[tool.setuptools.package-data]
doc_forge = ["py.typed"]

[tool.black]
line-length = 88
target-version = ["py38", "py39", "py310", "py311", "py312"]
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
line_length = 88
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
strict_optional = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
python_classes = "Test*"
python_functions = "test_*"