[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
# 📦 Project Core - Single Source of Truth
# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
[project]
name = "doc-forge"
version = "1.0.0"
description = "Universal Documentation Management System"
readme = "README.md"
authors = [
    {name = "Lloyd Handyside", email = "lloyd@example.com"},
]
requires-python = ">=3.8"
license = {text = "MIT"}

classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Development Status :: 4 - Beta",
    "Topic :: Documentation",
    "Topic :: Software Development :: Documentation",
]

dependencies = [
    "sphinx>=4.5.0",
    "sphinx-rtd-theme>=1.0.0",
    "sphinx-copybutton>=0.5.0",
]

[project.urls]
Homepage = "https://github.com/Ace1928/doc_forge"
Documentation = "https://doc_forge.readthedocs.io"
Organization = "https://neuroforge.io"
"Bug Tracker" = "https://github.com/Ace1928/doc_forge/issues"
"Source Code" = "https://github.com/Ace1928/doc_forge"
Changelog = "https://github.com/Ace1928/doc_forge/blob/main/CHANGELOG.md"

[project.optional-dependencies]
dev = [
  "black",
  "isort",
  "flake8",
  "mypy",
  "pytest",
  "pytest-cov",
  "build",
  "twine",
]
docs = [
  "sphinx>=8.2.3",
  "furo>=2024.8.6",
  "sphinx-rtd-theme>=3.0.2",
  "myst-parser>=4.0.1",
  "sphinxcontrib-plantuml>=0.2.0",
  "sphinxcontrib-mermaid>=0.1.0",
  "sphinx-autoapi>=3.0.0",
  "sphinx-copybutton>=0.5.2",
  "sphinx-autodoc-typehints>=3.1.0",
  "sphinx-autobuild>=2024.10.3",
  "sphinx-design>=0.6.1",
]

[project.scripts]
doc-forge = "doc_forge:main"

[tool.setuptools]
packages = ["doc_forge"]
package-dir = {"" = "src"}

[tool.setuptools.package-data]
doc_forge = ["py.typed"]

[tool.black]
line-length = 88
target-version = ["py312"]

[tool.isort]
profile = "black"
line_length = 88

[tool.mypy]
python_version = "3.12"
warn_return_any = true
disallow_untyped_defs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"